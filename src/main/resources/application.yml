server:
  port: 8090

spring:
  application:
    name: temporal-helloworld-demo

logging:
  level:
    io.temporal: INFO
    com.temporal.demos.helloworld: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
